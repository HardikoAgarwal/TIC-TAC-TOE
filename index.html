<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/icon.png">
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="responsive .css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <title>TIC-TAC-TOE</title>
    <script src="https://kit.fontawesome.com/a0122e0f81.js" crossorigin="anonymous" ;></script>
</head>

<body>
    <div class="big-box">
        <div class="start_box" id="start_box">
            <div class="start_screen">
                <h1>TIC TAC TOE</h1>
                <div class="start-img">
                    <img src="./Images/icon.png" alt="">
                </div>
                <div class="name-input">
                    <h2>Enter Player's Name and Choose Game Mode !!</h2>
                    <div class="input-box">
                        <input type="name" class="Player1" placeholder="Player 1" id="P1_Name">
                        <input type="name" class="Player2" placeholder="Player 2" id="P2_Name">
                    </div>
                </div>
                <div class="choice">
                    <div class="choice-opt" onclick="mode(3)">
                        3 X 3
                    </div>
                    <div class="choice-opt" onclick="mode(4)">
                        4 X 4
                    </div>
                </div>
            </div>
            <div class="credit">
                <p><span>Designed By </span>&nbspHardik Agarwal</p>
            </div>
        </div>
    </div>
    <div class="game_box" id="game_box">
        <div class="out-box">
            <section>
                <div class="box">
                    <div class="board" id="board">

                    </div>
                </div>
            </section>
            <div class="message">
                <p id="msg"></p>
            </div>
            <header>
                <div class="score-box">
                    <div class="p-card">
                        <div class="icon">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="Player-name">
                            <h3 id="P1_name"></h3>
                        </div>
                        <div class="score">
                            <h2 id="score-p1">0</h2>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="round round-click" onclick="start()">
                            <h2></h2>
                            <p></p>
                            <h3></h3>
                        </div>
                        <div class="rst-btn" onclick="goBack()">
                            Go Back
                        </div>
                    </div>
                    <div class="p-card">
                        <div class="icon">
                            <i class="fa-solid fa-o"></i>
                        </div>
                        <div class="Player-name">
                            <h3 id="P2_name"></h3>
                        </div>
                        <div class="score">
                            <h2 id="score-p2">0</h2>
                        </div>
                    </div>
                </div>
            </header>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
