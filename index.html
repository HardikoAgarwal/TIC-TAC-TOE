<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Images/icon.png">
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="responsive .css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <title>TIC-TAC-TOE</title>
    <script src="https://kit.fontawesome.com/a0122e0f81.js" crossorigin="anonymous" ;></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="big-box">
        <div class="out-box">
            <header>
                <div class="score-box">
                    <div class="p-card">
                        <div class="icon">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                        <div class="name">
                            <input type="name" id="P1" placeholder="Player 1" />
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <div class="score">
                            <h2 id="score-p1">0</h2>
                        </div>
                    </div>
                    <div class="btn">
                        <div class="round round-click" onclick="start()">
                            <h2>Start</h2>
                            <p></p>
                            <h3></h3>
                        </div>
                        <div class="rst-btn" onclick="restart()">
                            <i class="fa-solid fa-rotate-right"></i>
                        </div>
                    </div>
                    <div class="p-card">
                        <div class="icon">
                            <i class="fa-solid fa-o"></i>
                        </div>
                        <div class="name">
                            <input type="name" id="P2" placeholder="Player 2" />
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <div class="score">
                            <h2 id="score-p2">0</h2>
                        </div>
                    </div>
                </div>
            </header>
            <div class="message">
                <p id="msg">Press Start to Play the Game !</p>
            </div>
            <section>
                <div class="box">
                    <div class="board">
                        <div class="board-box" id="b1" onclick="play(1)"></div>
                        <div class="board-box" id="b2" onclick="play(2)"></div>
                        <div class="board-box" id="b3" onclick="play(3)"></div>
                        <div class="board-box" id="b4" onclick="play(4)"></div>
                        <div class="board-box" id="b5" onclick="play(5)"></div>
                        <div class="board-box" id="b6" onclick="play(6)"></div>
                        <div class="board-box" id="b7" onclick="play(7)"></div>
                        <div class="board-box" id="b8" onclick="play(8)"></div>
                        <div class="board-box" id="b9" onclick="play(9)"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

</html>
